<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem</title>
</head>
<body>
    <section>
        <p>I'm Nobody! Who are you?</p>
        <!-- br is used to insert a horizontal line break -->
        <br>
        <p>Are you - Nobody - Too?</p>
        <br>
        <p>Then there's a pair of us!</p>
        <br>
        <p>Don't tell! They'd banish us - you know!</p>
        <br>
        <p>How dreary - to be - Somebody!</p>
        <br>
        <p>How public - like a Frog</p>
        <br>
        <P>To tell one's name - the livelong June - To an admiring Bog!</P>
        <br>
        <!-- text in <cite> element renders in italic. it is used to highlight few important titles/things/nouns -->
        <p>By <cite>Emily Dickinson (1891)</cite></p>
    </section>
</body>
</html>
