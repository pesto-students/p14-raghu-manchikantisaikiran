<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Message Creator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section>
        <h1>Happy Birthday Message Creator</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="message">Message?</label>
                <input type="text" name="message" id="message">
            </div>
            <div class="form-group">
                <label for="email">Email Address?</label>
                <input type="text" name="email" id="email" pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0- 9-]+)*" required >
            </div>
            <div class="form-group">
                <label for="sendDate">Date to send?</label>
                <input type="date" name="sendDate" id="sendDate">
            </div>
            <div class="form-group">
                <label for="color">Message Color?</label>
                <input type="color" name="color" id="color">
            </div>
            <div class="form-group">
                <label for="blinks">Number of Blinks?</label>
                <input type="number" name="blinks" id="blinks" min="0" max="10" value="0">
            </div>
            <div class="form-group">
                <label for="musicVol">Music Volume?</label>
                <input type="range" name="musicVol" id="musicVol" value="20" min="0" max="50">
            </div>
            <div>
                <button type="submit">Send Birthday Message</button>
            </div>
        </form>
    </section>
</body>

</html>
