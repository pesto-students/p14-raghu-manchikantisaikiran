<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Restaurant Reviews</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./add-review.html">Add Review</a>
            <a href="./about.html">About</a>
        </nav>
    </header>
    <main>
        <h2>Add Review</h2>
        <form>
            <div class="form-group">
                <label for="fullName">Name?</label>
                <input type="text" name="fullName" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="restaurant">Restaurant?</label>
                <select name="restaurant" id="restaurant" required>
                    <option value="msc">Main Street Cafe</option>
                    <option value="greekhouse">Greek House</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date of Visit?</label>
                <input type="date" name="date" id="date">
            </div>
            <div class="form-group">
                <label for="rating">Rating?</label>
                <input type="number" name="rating" id="rating" required>
            </div>
            <div class="form-group">
                <label for="details">Details?</label>
                <textarea rows="3" cols="50" name="details" id="details" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <div>
            &copy; 2022 Restaurant Reviews
        </div>
    </footer>
</body>

</html>
